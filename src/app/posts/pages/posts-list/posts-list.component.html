<div class="min-h-screen bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto">

    <h1 class="text-3xl font-bold text-gray-800 mb-6">
      Postagens
    </h1>
    <div class="mb-6 flex gap-2">
      <input type="text" placeholder="Pesquisar posts..." [(ngModel)]="Pesquisar" class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>

  <button (click)="search()"class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
    Pesquisar
  </button>
</div>

    <div *ngIf="loading" class="text-center text-gray-500">

    </div>

    <div class="space-y-4" *ngIf="!loading">
      <div *ngFor="let post of filteredPosts" class="bg-white p-5 rounded-lg shadow hover:shadow-md transition">
        <h2 class="text-xl font-semibold text-gray-800 mb-2">
          {{ post.title }}
        </h2>

        <p class="text-gray-600 mb-4">
          {{ post.body }}
        </p>

        <div class="flex gap-3">
          <button
            class="px-4 py-2 text-sm rounded bg-blue-600 text-white hover:bg-blue-700" (click)="openEditarModal(post)">
            Editar
          </button>

          <button
            class="px-4 py-2 text-sm rounded bg-red-600 text-white hover:bg-red-700">
            Excluir
          </button>
        </div>
      </div>

    </div>

  </div>
</div>
<div
  *ngIf="isModalOpen"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="bg-white w-full max-w-2xl rounded-lg p-6">

    <h2 class="text-xl font-semibold mb-4">
      Editar Postagem
    </h2>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">TÃ­tulo</label>
      <input
        type="text"
        class="w-full border rounded px-3 py-2"
      />
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Texto</label>
      <textarea rows="5"class="w-full border rounded px-3 py-2"></textarea>
    </div>

    <div class="flex justify-end gap-2">
      <button class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 bold"(click)="isModalOpen = false">
        Cancelar
      </button>
      <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700" (click)="savePost">
        Salvar
      </button>
    </div>

  </div>
</div>
